<!DOCTYPE html>
<html>
  <title>Learning Go</title>

  <body>
    <h1>We are here.</h1>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Enter Name">
      <input type="submit" value="Sign-Up"/>
    </form>

    <table>
      {{ range $key, $value := . }}
      <tr>
        <td><strong>{{ $key }}:</strong></td>
        <td>{{ $value }}</td>
      </tr>
      {{ end }}
    </table>
  </body>
</html>
